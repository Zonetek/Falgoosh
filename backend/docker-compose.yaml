version: '3.8'

services:


  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    restart: always
    env_file:
      - .env
    networks:
      - mynetwork


  scanner:
    build:
      context: .
      dockerfile: ./docker/discovery.Dockerfile
    container_name: scanner
    command: python -m discovery.scanner
    restart: on-failure
    networks:
      - mynetwork
    env_file:
      - .env
    cap_add:
      - NET_RAW
      - NET_ADMIN
    depends_on:
      - mongodb
    working_dir: /app/api_applications

  banner_grabbing:
    build:
      context: .
      dockerfile: ./docker/banner_grabbing.Dockerfile
    container_name: banner_grabbing
    command: python -m banner_grabbing.main
    restart: on-failure
    networks:
      - mynetwork
    env_file:
      - .env
    cap_add:
      - NET_RAW
      - NET_ADMIN
    depends_on:
      - mongodb
    working_dir: /app/api_applications


networks:
  mynetwork:
    driver: bridge

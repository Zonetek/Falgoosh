name: Lint Commits

on:
  pull_request:
    branches: [main]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Commitlint
        run: npx install-peerdeps --dev @commitlint/config-conventional

      - name: Commitlint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .github/commitlint/commitlintrc.yml
